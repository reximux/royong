<ion-content class='ion-padding'>

  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <div>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button expand="block" shape="round" size="medium" style="--background:green" (click)="timeline()">
            <font size="-3" class="ion-text-center font">SIGN IN</font>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-button expand="block" shape="round" size="medium" fill='gray' style="--color:green" (click)="timeline()">
            <font size="-3" class="ion-text-center font">SIGN UP</font>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form #f="ngForm" (ngSubmit)="onLogin(f)">
    <ion-list>
      <ion-item>
        <ion-input required ngModel name="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input required ngModel name="pwd" type="password" minlength='6' placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    
    <br><br>

    <ion-button expand="block" shape="round" size="medium" style="--background:green" (click)="timeline()">
      <font class="ion-text-center font">CONTINUE</font>
    </ion-button>
    <br>
    <ion-button expand="block" fill='clear' (click)='presentSignUpModal()' style="--color:green">
      <font size="-1" class="ion-text-center font">FORGOT PASSWORD</font>
    </ion-button>
  </form>
</ion-content>
