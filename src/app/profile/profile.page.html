<ion-content>
  <img src="assets/image/foreground_profile.png" class="foreground">
  <img src="assets/image/picture.jpg">


  <ion-grid class="foregroundprofile">
    <!-- Header -->
    <ion-row class="padding">
      <ion-col size="8">
        <div>
          <ion-grid>
            <ion-row>
              <ion-col size="12"  class="ion-padding-top">
                <div>
                  <font size="+2" color="black" class="ion-text-center font"><b>Rexy Samuel</b></font>
                  <br>
                  <font size="-1" class="ion-text-center font">Gading Serpong, Tangerang</font>
                  <br>
                  <font size="-1" class="ion-text-center font">20 years</font>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
      <!-- Dropdown -->
      <ion-col  size="4" class="posisiminus ion-float-right" >
        <div>
          <br>
          <ion-button fill='yellow'>
            <ion-icon name="star" color="warning"></ion-icon>
            <font size="+2" class="ion-text-center font"><b>{{points}}</b></font>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-grid padding>
        <ion-row size="12"> 
          <ion-col size="4" class="ion-text-center">
             
                  <ion-button fill='gray' large>
                    <ion-icon class="ion-text-center" name="chatboxes" style="fill: green;"></ion-icon>
                  </ion-button>
                  
                  <p size="-1" class="ion-text-center font ion-no-padding ion-no-margin">Chat</p>
                
          </ion-col>
          <ion-col size="4" class="ion-text-center">
              
                  <ion-button fill='gray' large>
                    <ion-icon class="ion-text-center" name="pricetags" style="fill: green;"></ion-icon>
                  </ion-button>
                 
                  <p size="-1" class="ion-text-center font ion-no-padding ion-no-margin">MyEvent</p>
                
          </ion-col>
          <ion-col size="4" class="ion-text-center">
             
                  <ion-button fill='gray' large>
                    <ion-icon class="ion-text-center" name="settings" style="fill: green;"></ion-icon>
                  </ion-button>
                  <p size="-1" class="ion-text-center font ion-no-padding ion-no-margin">Settings</p>
                
          </ion-col >
        </ion-row>
      </ion-grid>
    </ion-item>
 
    <ion-row>
        <ion-col size="3">

          </ion-col>
      <ion-col *ngIf="createdCode" size="5">
          <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
      </ion-col>
      <ion-col size="4" padding class="ion-text-center"> 
          <ion-button (click)="scanCode()"fill='gray' large>
              <ion-icon class="ion-text-center" name="qr-scanner" style="fill: green;"></ion-icon>
            </ion-button>
            <p size="-1" class="ion-text-center font ion-no-padding ion-no-margin">Scan</p>
      </ion-col>
    </ion-row>
    <!-- Content -->
  </ion-grid>
</ion-content>
